<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Random Tattoo</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>


    <script src="cleverbot.io.js"></script><!-- @TODO download -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/app.js"></script>
</head>
<body ng-app="randomTattooApp">

    <div class="container">

        <div id="conversation" class="conversation" ng-controller="conversationController">
            <div ng-repeat="comment in comments" class="bubble" ng-class="{ 'bubble--right' : comment.author == 'user', 'bubble--left' : comment.author == 'app'}">
                {{comment.text}}
            </div>            
        </div><!-- .conversation -->


        <div class="keyboard" ng-controller="keyboardController">
            <form id="form" ng-submit="submitForm($event)">
                <input id="input" class="inputField" ng-model="inputField" />
                <input class="submitBtn" type="submit" value="&crarr;" />
            </form>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Tattoo</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./app.js"></script>
</head>
<body ng-app="randomTattooApp">

    <div class="container">

        <div class="conversation" ng-controller="conversationController">
            <div ng-repeat="comment in comments" class="bubble" ng-class="{ 'bubble--right' : comment.author == 'user', 'bubble--left' : comment.author == 'app'}">
                {{comment.text}}
            </div>            
        </div><!-- .conversation -->

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Random Tattoo</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>


    <script src="cleverbot.io.js"></script><!-- @TODO download -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/app.js"></script>


    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KSCRP5S');</script>
    <!-- End Google Tag Manager -->

</head>
<body ng-app="randomTattooApp">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KSCRP5S"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">

        <div id="conversation" class="conversation" ng-controller="conversationController">
            <div ng-repeat="comment in comments" class="bubble" ng-class="{ 'bubble--right' : comment.author == 'user', 'bubble--left' : comment.author == 'app'}">
                {{comment.text}}
            </div>            
        </div><!-- .conversation -->


        <div class="keyboard" ng-controller="keyboardController">
            <form id="form" ng-submit="submitForm($event)">
                <input id="input" class="inputField" ng-model="inputField" />
                <input class="submitBtn" type="submit" value="&crarr;" />
            </form>
        </div>

    </div>

</body>
</html>
